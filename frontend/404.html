<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Fsociety</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            background-color: #0a0a0a;
            color: #d4d4d4;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 8rem;
            color: #ff3e3e;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 62, 62, 0.5);
            animation: glitch 1s infinite;
        }

        p {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #a0a0a0;
        }

        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: rgba(255, 62, 62, 0.1);
            color: #ff3e3e;
            border: 1px solid #ff3e3e;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ff3e3e;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 62, 62, 0.5);
        }

        /* Glitch Animation */
        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }

        /* Matrix Background Effect */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="matrix-bg" id="matrix"></div>
    <div class="container">
        <h1>404</h1>
        <p>SYSTEM FAULT: RESOURCE NOT FOUND</p>
        <p style="font-size: 0.9rem; margin-top: 0.5rem; opacity: 0.7;">The endpoint you requested has been terminated.
        </p>
        <a href="/" class="btn">INITIALIZE REBOOT / RETURN HOME</a>
    </div>

    <script>
        // Matrix Rain Effect
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.getElementById('matrix').appendChild(canvas);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#ff3e3e"; // Red matrix for error page
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
